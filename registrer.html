<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00c3ff;
            background-image: linear-gradient(to bottom right, #00c3ff, #ffff1c);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .registration-form {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .registration-form h1 {
            font-size: 24px;
            color: #00c3ff;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .registration-form input[type="text"],
        .registration-form input[type="email"],
        .registration-form input[type="tel"],
        .registration-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-bottom: 2px solid #00c3ff;
            outline: none;
        }

        .registration-form input[type="checkbox"] {
            margin: 20px 0;
        }

        .registration-form label {
            font-size: 12px;
            color: #888;
        }

        .registration-form button {
            background-color: #00c3ff;
            background-image: linear-gradient(to right, #00c3ff, #ffff1c);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .registration-form button:hover {
            background-image: linear-gradient(to right, #ffff1c, #00c3ff);
        }

        .registration-form p {
            margin-top: 20px;
            font-size: 14px;
        }

        .registration-form p a {
            color: #00c3ff;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="registration-form">
        <h1>Registration Form</h1>
        <form>
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email address" required>
            <input type="text" name="country" placeholder="Country">
            <input type="tel" name="phone" placeholder="Phone" required>
            <input type="password" name="password" placeholder="Password" required>
            <label>
                <input type="checkbox" required> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </label>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="#">Sign in</a></p>
    </div>

</body>
</html>
